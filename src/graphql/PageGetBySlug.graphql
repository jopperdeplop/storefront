query PageGetBySlug($slug: String!, $locale: LanguageCodeEnum!) {
	page(slug: $slug) {
		id
		title
		content
		seoTitle
		seoDescription
		contentJson
		# --- ADD THIS BLOCK ---
		pageType {
			id
			name
			slug
		}
		# ----------------------
		translation(languageCode: $locale) {
			title
			content
			contentJson
		}
	}
}
