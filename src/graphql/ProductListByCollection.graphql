query ProductListByCollection($slug: String!, $channel: String!, $locale: LanguageCodeEnum!) {
	collection(slug: $slug, channel: $channel) {
		name
		description
		seoDescription
		seoTitle
		# --- NEW: Collection Translation ---
		translation(languageCode: $locale) {
			name
			description
			seoDescription
			seoTitle
		}
		products(first: 100) {
			edges {
				node {
					...ProductListItem
				}
			}
		}
	}
}
