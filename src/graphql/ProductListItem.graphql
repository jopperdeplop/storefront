fragment ProductListItem on Product {
	id
	name
	slug
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
	# --- NEW: Translation ---
	translation(languageCode: $locale) {
		name
		description
	}
}
