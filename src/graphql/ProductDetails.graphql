query ProductDetails($slug: String!, $channel: String!, $locale: LanguageCodeEnum!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		category {
			id
			name
		}
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
		# --- NEW: Product Translation ---
		translation(languageCode: $locale) {
			name
			description
		}
	}
}
