query ProductDetails($slug: String!, $channel: String!, $locale: LanguageCodeEnum!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		category {
			id
			name
		}
		# --- UPDATED: Fetch just the reference ID ---
		attributes {
			attribute {
				id
				slug
				name
				inputType
			}
			values {
				id
				name
				reference # <--- Just the scalar ID
			}
		}
		# ------------------------------------------
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
		translation(languageCode: $locale) {
			name
			description
		}
		isAvailable
	}
}
