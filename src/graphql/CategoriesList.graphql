query CategoriesList($locale: LanguageCodeEnum!) {
	categories(level: 0, first: 20) {
		edges {
			node {
				id
				name
				slug
				translation(languageCode: $locale) {
					name
				}
				children(first: 20) {
					edges {
						node {
							id
							name
							slug
							translation(languageCode: $locale) {
								name
							}
							children(first: 20) {
								edges {
									node {
										id
										name
										slug
										translation(languageCode: $locale) {
											name
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
}
